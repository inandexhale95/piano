<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<th:block layout:fragment="content">
    <div class="container mt-5 p-5">

        <h4 class="text-center p-3 my-3">Login</h4>

        <div class="d-flex row-cols-3 justify-content-center align-items-center">
            <form method="post">

                <div class="col-lg form-floating">
                    <input type="text" name="username" class="form-control" placeholder="ID" autofocus>
                    <label class="form-label text-dark">ID</label>
                    <span class="text-danger"></span>
                </div>

                <div class="mt-2"></div>

                <div class="col-lg form-floating">
                    <input type="password" name="password" class="form-control" placeholder="Password">
                    <label class="form-label text-dark">Password</label>
                    <span class="text-danger"></span>
                </div>

                <hr class="my-4">

                <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
            </form>
        </div>

    </div>
</th:block>



</html>
