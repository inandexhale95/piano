<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<th:block layout:fragment="content">
    <div class="container mt-5 p-5">

        <h4 class="text-center p-3 my-3">Register</h4>

        <div class="d-flex row-cols-3 justify-content-center align-items-center">
            <form th:action="@{/system/register}" method="post">

                <div class="col-lg form-floating">
                    <input type="text" name="id" class="form-control" placeholder="ID" autofocus>
                    <label class="form-label text-dark">ID</label>
                    <span class="text-danger"></span>
                </div>

                <div class="mt-2"></div>

                <div class="col-lg form-floating">
                    <input type="text" name="name" class="form-control" placeholder="Name">
                    <label class="form-label text-dark">Name</label>
                    <span class="text-danger"></span>
                </div>

                <div class="mt-2"></div>

                <div class="col-lg form-floating">
                    <input type="password" name="password" class="form-control" placeholder="Password">
                    <label class="form-label text-dark">Password</label>
                    <span class="text-danger"></span>
                </div>

                <hr class="my-4">

                <div class="d-grid gap-2 d-sm-flex">
                    <button type="submit" class="w-100 btn btn-primary" >회원가입</button>
                </div>

            </form>
        </div>

    </div>
</th:block>



</html>
