<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.tyhmeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{fragments/layout}">

<th:block layout:fragment="content">

    <article class="mt-5 p-5">
        <div class="container" role="main">
            <form th:action="@{/board/write}" method="post">
                <div class="mb-3">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" name="title">
                </div>
                <div class="mb-3">
                    <label for="content">내용</label>
                    <textarea class="form-control" rows="5" cols="10" id="content" name="content"></textarea>
                </div>

                <div class="row">
                    <span sec:authorized="isAuthenticated()">
                        <a th:href="@{/board/list}" class="btn btn-outline-secondary">목록</a>
                        <button type="submit" class="btn btn-outline-secondary">등록</button>
                    </span>
                </div>
            </form>
        </div>
    </article>


</th:block>


</html>
