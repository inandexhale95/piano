<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.tyhmeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{fragments/layout}">

<th:block layout:fragment="content">

    <article class="mt-5 p-5">
        <div class="container" role="main">

            <div class="mb-3">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" th:value="${board.title}" readonly>
            </div>
            <div class="mb-3">
                <label for="content">내용</label>
                <textarea class="form-control" rows="5" cols="10" id="content" th:text="${board.content}"
                          readonly></textarea>
            </div>

            <span sec:authorized="isAuthenticated()">
                <a th:href="@{/board/list}" class="p-3">목록</a>
                <a th:if="${board.member.name.equals(#authentication.name)}" class="p-3"
                   th:href="@{/board/update(seq=${board.seq})}">수정</a>
                <a th:if="${board.member.name.equals(#authentication.name)}" class="p-3"
                   th:href="@{/board/delete(seq=${board.seq})}">삭제</a>
            </span>
        </div>
    </article>


</th:block>


</html>
